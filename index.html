<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="EcoMarket Logo.png" type="image/x-icon">
</head>
<body>
    <header id="main-header">
		<img src="EcoMarket Logo transparente.png" alt="" width="75" height="75">
		<a id="logo-header" href="#">
			<span class="site-name">EcoMarket</span>
		</a> <!-- / #logo-header -->
		<nav class="navegación">
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">¿Quienes Somos?</a></li>
			    <button class="btn">Registrate</button>
                <li><a href="#">Ingresar</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav><!-- cierre de opciones de navegación -->

	</header><!-- / cierre de header -->
	<main class="main-animation">
		<form id="formulario">
			<label for="nombre">Nombres y Apellidos:</label>
			<input type="text" id="nombre" name="nombre"><br><br>
			<label for="email">Correo electrónico:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="mensaje">Documento de identidad:</label>
			<input type="text"id="documento" name="documento">
			<label for="telefono">Telefono:</label>
			<input type="text">
			<input type="submit" value="Enviar">
			
		</form>
	</main>
	<footer id="main-footer">
		<p>&copy; 2025 <a href="http://EcomoMarket.com">EcoMarket.com</a></p>
	</footer> <!-- / #main-footer -->
</body>
</html>
